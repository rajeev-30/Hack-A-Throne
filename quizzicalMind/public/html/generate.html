<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Coupon</title>
    <style>
      /* Add your CSS styles here */
      body {
        background: #eee;
      }

      .card {
        width: 350px;
        padding: 10px;
        border-radius: 20px;
        background: orange;
        border: none;
        color: #fff;
        height: 350px;
        display: flex;
        position: relative;
        align-items: center;
        justify-content: center;
      }

      .container {
        height: 100vh;
      }

      .card h1 {
        font-size: 48px;
        margin-bottom: 0px;
      }

      .card span {
        font-size: 28px;
      }

      .image {
        position: absolute;
        opacity: 0.1;
        left: 0;
        top: 0;
      }

      .image2 {
        position: absolute;
        bottom: 0;
        right: 0;
        opacity: 0.1;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .image,
      .image2 {
        margin-bottom: 10px;
      }

      .mt-4 {
        margin-top: 1rem; /* 1rem is equivalent to 16px */
      }

      h1 {
        font-size: 2rem; /* Adjust font size as needed */
      }

      span {
        display: block;
        margin-bottom: 5px;
      }

      small {
        font-size: 0.8rem; /* Adjust font size as needed */
      }
      .px-5 {
        padding-left: 1rem; /* 1rem is equivalent to 16px */
        padding-right: 1rem;
      }

      .mb-3 {
        margin-bottom: 1rem; /* 1rem is equivalent to 16px */
      }

      .code {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin-top: 1rem; /* Adjust margin as needed */
      }
      .code {
        padding: 8px 8px;
        background-color: white;
        color: black;
        width: 20vw;
      }
      .btn {
        padding: 20px;
        color: black;
        background-color: purple;
      }
      .my-button {
        background-color: #4caf50; /* Green color */
        border: none;
        color: white;
        padding: 10px 22px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 14px 2px;
        cursor: pointer;
        border-radius: 5px; /* Rounded corners */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img src="https://i.imgur.com/DC94rZe.png" width="150" />
        </div>
        <div class="image2">
          <img src="https://i.imgur.com/DC94rZe.png" width="150" />
        </div>
        <h1>50% OFF</h1>
        <span>On Everything</span>
        <span>Today</span>
        <div class="code">
          Code:&#32;
          <div id="couponCode"></div>
        </div>

        <button class="my-button" id="btn">Copy code!</button>
      </div>
    </div>

    <script>
      document.getElementById("btn").addEventListener("click", function () {
        alert("Code Copied");
      });
      // Example: Fetching data from an API
      const apiUrl = "http://localhost:5157/generate";

      function callApi() {
        fetch(apiUrl)
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                `API request failed with status ${response.status}`
              );
            }
            return response.text();
          })

          .then((data) => {
            document.getElementById("couponCode").innerText = data;
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
      window.onload = callApi;
    </script>
  </body>
</html>
