<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quizzical Mind</title>
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/discussion.css" />

<style>



  /* General Container Styling */
.discussion-container {
  width: 70%;
  margin: 50px auto;
  padding: 30px;
  border-radius: 10px;
  background-color: #ffffff;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Title and Prompt */
.discussion-container h2 {
  margin-bottom: 20px;
  font-size: 28px;
  color: #333;
  font-weight: 600;
}

.discussion-container p {
  margin-bottom: 30px;
  font-size: 18px;
  color: #666;
}

/* Authentication Section */
.auth-section {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 30px;
}

#username-input {
  width: 60%;
  padding: 12px;
  margin-right: 15px;
  border: 1px solid #ccc;
  border-radius: 25px;
  font-size: 16px;
  outline: none;
  transition: border 0.3s;
}

#username-input:focus {
  border-color: #007bff;
}

#login-btn {
  padding: 12px 25px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  transition: background-color 0.3s;
}

#login-btn:hover {
  background-color: #0056b3;
}

/* Discussion Form Styling */
.discussion-form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#comment-input {
  width: 100%;
  height: 120px;
  padding: 15px;
  margin-bottom: 20px;
  border: 1px solid #ddd;
  border-radius: 10px;
  font-family: Arial, sans-serif;
  font-size: 16px;
  outline: none;
  transition: border 0.3s;
}

#comment-input:focus {
  border-color: #007bff;
}

#submit-comment {
  padding: 12px 25px;
  background-color: #28a745;
  color: #fff;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  transition: background-color 0.3s;
}

#submit-comment:hover {
  background-color: #218838;
}

/* Comments Section Styling */
#comments-section {
  margin-top: 40px;
}

#comments-section h3 {
  font-size: 24px;
  color: #333;
  margin-bottom: 25px;
  font-weight: 600;
}

.comment {
  background-color: #f8f9fa;
  border-radius: 10px;
  padding: 15px;
  margin-bottom: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  position: relative;
}

.comment-author {
  font-weight: bold;
  color: #007bff;
  font-size: 16px;
}

.comment-content {
  margin-top: 10px;
  color: #555;
  font-size: 15px;
}

.comment-timestamp {
  font-size: 13px;
  color: #aaa;
  margin-top: 5px;
}

.comment-actions {
  margin-top: 15px;
  display: flex;
  gap: 15px;
}

.reply-btn,
.delete-btn {
  background-color: transparent;
  border: none;
  color: #007bff;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  transition: color 0.3s;
}

.reply-btn:hover,
.delete-btn:hover {
  color: #0056b3;
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
  .discussion-container {
    width: 90%;
    padding: 20px;
  }

  #username-input {
    width: 100%;
    margin-bottom: 10px;
  }

  .auth-section {
    flex-direction: column;
  }

  #login-btn {
    width: 100%;
    padding: 10px;
  }

  #submit-comment {
    width: 100%;
  }

  #comment-input {
    height: 100px;
  }
}

</style>

  
  </head>

  <body>
    <nav>
      <div class="navbar fadeIn">
        <div class="logo"><a href="#">Quizzical Mind</a></div>
        <ul class="menu">
          <li><a href="./form.html">Login</a></li>
          <li><a href="./form.html">SignUp</a></li>
          <li class="profile"><a href="./profile.html">Profile</a></li>
        </ul>
      </div>
    </nav>

    <div class="button">
      <a href="#Home"><i class="fas fa-arrow-up"></i></a>
    </div>
    <div class="container">
      <div id="home" class="flex-center flex-column">
        <a class="btn fadeIn" href="./html/game.html">Play</a>
      </div>
    </div>

    <!-- Discussion Prompt Section -->
    <div class="discussion-container">
      <h2>Discussion Prompt</h2>
      <p>What are your thoughts on this quiz? Share your opinions!</p>

      <!-- User Authentication -->
      <div class="auth-section">
        <input type="text" id="username-input" placeholder="Enter your username" />
        <button id="login-btn">Login</button>
      </div>

      <!-- Discussion Form -->
      <div class="discussion-form" style="display:none;">
        <textarea id="comment-input" placeholder="Write your comment here..."></textarea>
        <button id="submit-comment">Post Comment</button>
      </div>

      <div id="comments-section">
        <h3>Comments</h3>
        <!-- Comments will appear here -->
      </div>
    </div>

    <script src="//code.tidio.co/YOUR_UNIQUE_CODE.js" async></script>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
    integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
    crossorigin="anonymous"
    defer
  ></script>
  <script src="./js/homeAniamtion.js" defer></script>
  <script src="./js/discussion.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  let currentUser = null;

  // Handle login
  document.getElementById('login-btn').addEventListener('click', function() {
    const usernameInput = document.getElementById('username-input');
    currentUser = usernameInput.value.trim();

    if (currentUser !== '') {
      usernameInput.disabled = true;
      document.getElementById('login-btn').disabled = true;
      document.querySelector('.discussion-form').style.display = 'block';
      alert(`Welcome, ${currentUser}! You can now post comments.`);
    }
  });

  // Handle comment submission
  document.getElementById('submit-comment').addEventListener('click', function() {
    const commentInput = document.getElementById('comment-input');
    const commentText = commentInput.value.trim();

    if (commentText !== '' && currentUser) {
      addComment(currentUser, commentText);
      commentInput.value = ''; // Clear the input field
      saveComments(); // Save to local storage
    }
  });

  // Load existing comments from local storage
  loadComments();

  function addComment(author, content, timestamp = new Date().toLocaleString()) {
    const commentsSection = document.getElementById('comments-section');

    const newComment = document.createElement('div');
    newComment.classList.add('comment');

    const commentAuthor = document.createElement('div');
    commentAuthor.classList.add('comment-author');
    commentAuthor.textContent = author;

    const commentContent = document.createElement('div');
    commentContent.classList.add('comment-content');
    commentContent.textContent = content;

    const commentTimestamp = document.createElement('div');
    commentTimestamp.classList.add('comment-timestamp');
    commentTimestamp.textContent = timestamp;

    const commentActions = document.createElement('div');
    commentActions.classList.add('comment-actions');

    const replyBtn = document.createElement('button');
    replyBtn.classList.add('reply-btn');
    replyBtn.textContent = 'Reply';
    replyBtn.addEventListener('click', function() {
      handleReply(author);
    });

    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.textContent = 'Delete';
    deleteBtn.addEventListener('click', function() {
      deleteComment(newComment);
    });

    commentActions.appendChild(replyBtn);
    commentActions.appendChild(deleteBtn);

    newComment.appendChild(commentAuthor);
    newComment.appendChild(commentContent);
    newComment.appendChild(commentTimestamp);
    newComment.appendChild(commentActions);

    commentsSection.appendChild(newComment);
  }

  function handleReply(author) {
    const replyText = prompt(`Reply to ${author}:`);
    if (replyText) {
      addComment(currentUser, `Replying to ${author}: ${replyText}`);
      saveComments(); // Save to local storage
    }
  }

  function deleteComment(commentElement) {
    if (confirm('Are you sure you want to delete this comment?')) {
      commentElement.remove();
      saveComments(); // Save to local storage
    }
  }

  function saveComments() {
    const comments = [];
    document.querySelectorAll('.comment').forEach(commentElement => {
      const author = commentElement.querySelector('.comment-author').textContent;
      const content = commentElement.querySelector('.comment-content').textContent;
      const timestamp = commentElement.querySelector('.comment-timestamp').textContent;
      comments.push({ author, content, timestamp });
    });
    localStorage.setItem('comments', JSON.stringify(comments));
  }

  function loadComments() {
    const comments = JSON.parse(localStorage.getItem('comments')) || [];
    comments.forEach(comment => {
      addComment(comment.author, comment.content, comment.timestamp);
    });
  }
});

  </script>
</html>
