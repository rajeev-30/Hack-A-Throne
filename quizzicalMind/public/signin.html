<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Login and Registration Form </title>
    <link rel="stylesheet" href="css/login.css" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
 <body>
  <div class="container">
    <div class="forms">
      <div class="form-content">
        <div class="login-form active">
          <h2>Login</h2>

          <form id="login-form">
            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input type="text" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
              <i class="fas fa-lock"></i>
              <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            <div class="text"><a href="#">Forgot password?</a></div>
            <button type="submit">Login</button>
          </form>
        </div>

        <div class="signup-form">
          <h2>Signup</h2>

          <form id="signup-form">
            <div class="input-box">
              <i class="fas fa-user"></i>
              <input type="text" id="signup-name" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input type="text" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class.input-box>
              <i class="fas fa-lock"></i>
              <input type="password" id="signup-password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Signup</button>
          </form>
        </div>
      </div>

      <div class="toggle-forms">
        <button id="toggle-login">Login</button>
        <button id="toggle-signup">Signup</button>
      </div>
    </div>
  </div>
    <script src="js/login.js"></script>
  </body>
</html>
